<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <div class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png">
        <article class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_action_edit profile__edit-button"></button>
          </div>
          <div class="profile__info-bottom">
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </article>
        <button class="button button_action_add profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__panel">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__panel">
            <h2 class="element__title">Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__panel">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__panel">
            <h2 class="element__title">Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai.png" alt="Домбай">
          <div class="element__panel">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__panel">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="button button_action_add popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__form" method="GET">
          <input name="profile-title" id="profile-title" class="input popup__input" type="text" value="Жак-Ив Кусто">
          <input name="profile-subtitle" id="profile-subtitle" class="input popup__input" type="text" value="Исследователь океана">
          <button class="button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
