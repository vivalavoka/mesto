<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <div class="logo header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар ">
        <article class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button button_action_pencil profile__edit-button"></button>
          </div>
          <div class="profile__info-bottom">
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </article>
        <button type="button" class="button button_action_cross profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="button button_action_cross popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="GET">
          <input name="name" id="name" class="input popup__input" type="text" value="Жак-Ив Кусто">
          <input name="job" id="job" class="input popup__input" type="text" value="Исследователь океана">
          <button type="button" class="button popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__photo" src="" alt="">
      <div class="element__panel">
        <h2 class="element__title"></h2>
        <div class="button button_action_heart element__like"></div>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
