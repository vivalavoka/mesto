<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><div class="logo header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-container"><div class="button button_action_pencil profile__edit-avatar"></div><img class="profile__avatar" src="./images/avatar.png" alt="Аватар"></div><article class="profile__info"><div class="profile__info-top"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="button button_action_pencil profile__edit-button"></button></div><div class="profile__info-bottom"><p class="profile__subtitle">Исследователь океана</p></div></article><button type="button" class="button button_action_cross profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><section class="popup page__popup-profile"><div class="popup__container"><button type="button" class="button button_action_cross popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-form" class="popup__form" novalidate><label class="popup__input-wrap"><input name="profile-name" id="profile-name" class="input popup__input input_state_initial" placeholder="Имя" required minlength="2" maxlength="40"> <span id="profile-name-error" class="popup__input-error"></span></label> <label class="popup__input-wrap"><input name="profile-about" id="profile-about" class="input popup__input input_state_initial" placeholder="Профессия" required minlength="2" maxlength="200"> <span id="profile-about-error" class="popup__input-error"></span></label> <button class="button popup__submit popup__submit_state_enable" type="submit">Сохранить</button></form></div></section><section class="popup page__popup-confirm"><div class="popup__container"><button type="button" class="button button_action_cross popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><form name="confirm-form" class="popup__form" novalidate><button class="button popup__submit popup__submit_state_enable" type="submit">Да</button></form></div></section><section class="popup page__popup-avatar"><div class="popup__container"><button type="button" class="button button_action_cross popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar-form" class="popup__form" novalidate><label class="popup__input-wrap"><input name="avatar-link" id="avatar-link" class="input popup__input input_state_initial" type="url" placeholder="Ссылка на фотографию" required> <span id="avatar-link-error" class="popup__input-error"></span></label> <button class="button popup__submit popup__submit_state_enable" type="submit">Сохранить</button></form></div></section><section class="popup page__popup-element"><div class="popup__container"><button type="button" class="button button_action_cross popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="element-form" class="popup__form" novalidate><label class="popup__input-wrap"><input name="element-title" id="element-title" class="input popup__input input_state_initial" placeholder="Название" required minlength="1" maxlength="30"> <span id="element-title-error" class="popup__input-error"></span></label> <label class="popup__input-wrap"><input name="element-link" id="element-link" class="input popup__input input_state_initial" type="url" placeholder="Ссылка на картинку" required> <span id="element-link-error" class="popup__input-error"></span></label> <button class="button popup__submit popup__submit_state_disable" type="submit" disabled="disabled">Создать</button></form></div></section><section class="popup page__popup-photo"><div class="popup__figure-container"><button type="button" class="button button_action_cross popup__close-button"></button><figure class="popup__figure"><img class="popup__photo" src="./images/elbrus.png" alt="Эльбрус"><figcaption class="popup__figcaption"></figcaption></figure></div></section><template id="element-template"><li class="element"><a class="element__photo-link"><img class="element__photo" src="./images/elbrus.png" alt="Эльбрус"></a><div class="button button_action_trash element__delete"></div><div class="element__panel"><h2 class="element__title"></h2><div class="element__like-wrapper"><div class="button button_action_empty-heart element__like-btn"></div><span class="element__like-count">0</span></div></div></li></template><script src="main.js"></script></body></html>
